schema {
  query: QueryRoot
  mutation: MutationRoot
}

input CreateUserDto {
  externalId: String!
  name: String!
}

type MutationRoot {
  create(dto: CreateUserDto!): User!
  createUserIfNotExists(dto: CreateUserDto!): User!
}

type QueryRoot {
  getUserByExternalId(externalId: String!): User!
}

type User {
  externalId: String!
  id: String!
  name: String!
}
